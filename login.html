<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card small-center">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" required />

      <button type="submit" class="btn">Sign in</button>
    </form>
    <p class="meta">Donâ€™t have an account? Ask admin to invite you.</p>
  </main>

  <script type="module">
    
    import { createClient } from '@supabase/supabase-js'

    const supabaseUrl = 'https://ffgtgeklexlsjrbqoobt.supabase.co'
    const supabaseKey = process.env.SUPABASE_KEY
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login failed: " + error.message);
      } else {
        // save session
        sessionStorage.setItem("sb_session", JSON.stringify(data.session));
        window.location.href = "editor.html";
      }
    });
  </script>
</body>
</html>
