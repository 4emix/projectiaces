<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <h2>Content Editor</h2>
    <p class="meta">Only accessible if logged in.</p>

    <section>
      <h3>Magazine</h3>
      <div class="editable" contenteditable="true">Sample headline</div>
    </section>

    <section>
      <h3>Newsletter</h3>
      <div class="editable" contenteditable="true">Subscribe to updatesâ€¦</div>
    </section>

    <button id="logout" class="btn">Log out</button>
  </main>

  <script type="module">
    import { createClient } from '@supabase/supabase-js'

    const supabaseUrl = 'https://ffgtgeklexlsjrbqoobt.supabase.co'
    const supabaseKey = process.env.SUPABASE_KEY
    const supabase = createClient(supabaseUrl, supabaseKey)

    // verify session
    const session = JSON.parse(sessionStorage.getItem("sb_session"));
    if (!session) {
      window.location.href = "login.html";
    }

    // logout
    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      sessionStorage.removeItem("sb_session");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
