<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-wrap">
  <main class="auth-card">
    <form id="login-form" class="auth-grid" autocomplete="on">
      <input id="email" type="email" placeholder="Username (email)" autocomplete="username" required />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://ffgtgeklexlsjrbqoobt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmZ3RnZWtsZXhsc2pyYnFvb2J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MTE2MTIsImV4cCI6MjA3NDE4NzYxMn0.lCw-TWxoveaclVVEsqjTp9AQYyjZoaevU1OR1-eoN-c";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = (document.getElementById("email") as HTMLInputElement).value;
      const password = (document.getElementById("password") as HTMLInputElement).value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login failed: " + error.message);
        return;
      }
      sessionStorage.setItem("sb_session", JSON.stringify(data.session));
      window.location.href = "editor.html";
    });
  </script>
</body>
</html>
